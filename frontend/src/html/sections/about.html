        <div class="about__slider-container">
            <div class="about__slider">
                <div class="about__slider-wrapper swiper-wrapper">
                    <div class="about__slide swiper-slide">
                        <img data-src="img/about/slides/1.webp" alt="слайд 1" class="about__slide-image swiper-lazy">
                    </div>
                    <div class="about__slide swiper-slide">
                        <img data-src="img/about/slides/2.webp" alt="слайд 2" class="about__slide-image swiper-lazy">
                    </div>
                    <div class="about__slide swiper-slide">
                        <img data-src="img/about/slides/3.webp" alt="слайд 3" class="about__slide-image swiper-lazy">

                    <div class="about_slide swiper-slide">
                        <img data-src="img/about/slides/4.webp" alt="слайд 4" class="about__slide-image swiper-lazy">
                    </div>
                    <div class="about__slide swiper-slide">

                    </div>

            </div>
            <button type="button" class="about__slider-prev-button slider-button">
                <svg class="about__slider-prev-icon slider-button__icon slider-button__icon_type_prev">
                    <use xlink:href="img/icon_sprite/sprite.svg#slider-arrow"></use>
                </svg>
            </button>
            <button type="button" class="about__slider-next-button slider-button">
                <svg class="about__slider-next-icon slider-button__icon slider-button__icon_type_next">

                </svg>

        <div class="about__text">
            <h2 class="about__title title observing">
                <svg class="title__icon">
                    <use xlink:href="img/icon_sprite/sprite.svg#title-arrow"></use>
                </svg>
                <div class="title__text">
                    А где ты будешь <br class="about__title-brake title__brake">завтра?
                </div>
                <div class="title__line"></div>
            </h2>
            <p class="about__paragraph observing">
                Жить, согласно принципу&nbsp;Хюгге&nbsp;- значит ценить обычные радости жизни,
                наслаждаясь моментом.
            </p>
            <p class="about__paragraph observing">
                Слушать шум ветра, который запутался в&nbsp;листве,
                вглядываться в&nbsp;дымку прохладного утреннего тумана,
                пить обжигающий чай с&nbsp;запахом хвои. 
            </p>
        </div>
    </div>
